steps:
  # 1. Build and Push Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build and Push Backend'
    args:
      - 'build'
      - '--tag=us-central1-docker.pkg.dev/${PROJECT_ID}/vinci-clips/vinci-clips-backend:latest'
      - './backend'

  # 2. Deploy Backend to Cloud Run (Initial Deployment)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy Backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_BACKEND_SERVICE_NAME}'
      - '--image=us-central1-docker.pkg.dev/${PROJECT_ID}/vinci-clips/vinci-clips-backend:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--service-account=vinci-dev@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--update-secrets=DB_URL=DB_URL:latest,DB_NAME=DB_NAME:latest,GCP_BUCKET_NAME=GCP_BUCKET_NAME:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,GROQ_API_KEY=GROQ_API_KEY:latest,LLM_MODEL=LLM_MODEL:latest,GCP_SERVICE_ACCOUNT_PATH=vinci-dev-serviceaccount:latest'

  # 3. Get Backend URL and create .env file
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Generate Frontend Env File'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$$(gcloud run services describe ${_BACKEND_SERVICE_NAME} --platform managed --region us-central1 --format 'value(status.url)')
        echo "NEXT_PUBLIC_API_URL=$$BACKEND_URL" > frontend/.env.production

  # 4. Build Frontend Application
  - name: 'node:20'
    id: 'Install Frontend Dependencies'
    entrypoint: 'npm'
    args: ['install']
    dir: 'frontend'
  - name: 'node:20'
    id: 'Run Next Build'
    entrypoint: 'npm'
    args: ['run', 'build']
    dir: 'frontend'

  # 5. Build and Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build and Push Frontend Image'
    args:
      - 'build'
      - '--tag=us-central1-docker.pkg.dev/${PROJECT_ID}/vinci-clips/vinci-clips-frontend:latest'
      - '.'
    dir: 'frontend'

  # 6. Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy Frontend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_FRONTEND_SERVICE_NAME}'
      - '--image=us-central1-docker.pkg.dev/${PROJECT_ID}/vinci-clips/vinci-clips-frontend:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--service-account=vinci-dev@${PROJECT_ID}.iam.gserviceaccount.com'

  # 7. Update Backend with Frontend URL for CORS
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Update Backend CORS'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        FRONTEND_URL=$$(gcloud run services describe ${_FRONTEND_SERVICE_NAME} --platform managed --region us-central1 --format 'value(status.url)')
        gcloud run services update ${_BACKEND_SERVICE_NAME} --region=us-central1 --update-env-vars=CORS_ORIGIN=$$FRONTEND_URL

images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/vinci-clips/vinci-clips-frontend:latest'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/vinci-clips/vinci-clips-backend:latest'

substitutions:
  _FRONTEND_SERVICE_NAME: 'vinci-clips-frontend'
  _BACKEND_SERVICE_NAME: 'vinci-clips-backend'

options:
  logging: CLOUD_LOGGING_ONLY
timeout: '1800s'